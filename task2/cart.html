<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your shopping cart at Magic Matters.">
    <title>Magic Matters | Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/favicon.jpg" type="image/jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo">Magic Matters</a>
            <button class="nav-toggle" aria-label="toggle navigation">
                <span class="hamburger"></span>
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html" class="active">Cart <span id="cart-counter">0</span></a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <h1>Your Shopping Cart</h1>
            <div id="cart-container">
                <!-- Cart items will be dynamically inserted here -->
                <p>Your cart is currently empty.</p>
            </div>
            <div id="cart-summary" style="display: none;">
                <h3 class="cart-total">Total: 0 Gold</h3>
                <button class="button">Proceed to Checkout</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Magic Matters. All rights reserved.</p>
    </footer>

    <script src="main.js" defer></script>
    <script src="script.js" defer></script>
    <script src="cart.js" defer></script>
</body>
</html>
